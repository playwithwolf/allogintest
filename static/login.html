<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付宝登录 - H5登录系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #1890ff, #36cfc9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }
        
        .title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .alipay-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(45deg, #1890ff, #36cfc9);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .alipay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(24, 144, 255, 0.3);
        }
        
        .alipay-btn:active {
            transform: translateY(0);
        }
        
        .alipay-icon {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1890ff;
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .feature-icon {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1890ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            display: none;
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">支</div>
        <h1 class="title">支付宝登录</h1>
        <p class="subtitle">安全便捷的一键登录体验</p>
        
        <button class="alipay-btn" onclick="loginWithAlipay()">
            <div class="alipay-icon">支</div>
            使用支付宝登录
        </button>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; color: #666;">正在跳转到支付宝...</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <div>安全可靠</div>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div>快速登录</div>
            </div>
            <div class="feature">
                <div class="feature-icon">📱</div>
                <div>移动优先</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🛡️</div>
                <div>隐私保护</div>
            </div>
        </div>
    </div>
    
    <script>
        function loginWithAlipay() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('errorMessage');
            const btnEl = document.querySelector('.alipay-btn');
            
            // 隐藏错误信息
            errorEl.style.display = 'none';
            
            // 显示加载状态
            loadingEl.style.display = 'block';
            btnEl.disabled = true;
            btnEl.style.opacity = '0.6';
            
            try {
                // 跳转到支付宝授权页面
                window.location.href = '/auth/alipay';
            } catch (error) {
                console.error('登录失败:', error);
                showError('登录失败，请稍后重试');
                resetButton();
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function resetButton() {
            const loadingEl = document.getElementById('loading');
            const btnEl = document.querySelector('.alipay-btn');
            
            loadingEl.style.display = 'none';
            btnEl.disabled = false;
            btnEl.style.opacity = '1';
        }
        
        // 检查URL参数中是否有错误信息
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showError(decodeURIComponent(error));
            }
        });
        
        // 添加键盘事件支持
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                loginWithAlipay();
            }
        });
    </script>
</body>
</html>
