services:
  - type: web
    name: alipay-h5-login
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALIPAY_APP_ID
        value: 2021005194600693
      - key: ALIPAY_APP_PRIVATE_KEY
        value: 
      - key: ALIPAY_PUBLIC_KEY
        value: 
      - key: ALIPAY_GATEWAY_URL
        value: https://openapi.alipay.com/gateway.do
      - key: ALIPAY_OAUTH_GATEWAY_URL
        value: https://openauth.alipay.com/oauth2/publicAppAuthorize.htm
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: SECRET_KEY
        value: MyApp2024!@#SecretKey$%^RandomString789
      - key: SERVER_HOST
        value: 0.0.0.0
      - key: SERVER_PORT
        value: 8000